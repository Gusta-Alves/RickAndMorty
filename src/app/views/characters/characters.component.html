            <app-card-character *ngIf="(charactersLoading$ | async)" [isLoading]="true"></app-card-character>
            <app-card-character *ngIf="(charactersLoading$ | async)" [isLoading]="true"></app-card-character>
            <app-card-character *ngIf="(charactersLoading$ | async)" [isLoading]="true"></app-card-character>
            <app-card-character *ngIf="(charactersLoading$ | async)" [isLoading]="true"></app-card-character>
            <app-card-character *ngIf="(charactersLoading$ | async)" [isLoading]="true"></app-card-character>
        </div>
        
        <div class="c-container__button-container">
            <app-custom-button *ngIf="(charactersInfo$ | async)?.next" (click)="onLoadMore()" theme="contrast">Load more</app-custom-button>
        </div>
    </div>
</div>
