<div class="c-body">
    <div class="c-container">
        <h1 class="c-container__title">Search by</h1>

        <div class="c-container__cards">
            <app-card-episode *ngFor="let episode of (episodes$ | async)" [episode]="episode"></app-card-episode>
        </div>

        <div class="c-container__button-container">
            <app-custom-button *ngIf="(episodesInfo$ | async)?.next" (click)="onLoadMore()" theme="contrast">Load more</app-custom-button>
        </div>
    </div>
</div>
